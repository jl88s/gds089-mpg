<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fuel Efficiency</title>
</head>
<body>
    <div id="container">
        <div id="content-wrapper">
            <header>
                <h1>What's My <br> Fuel Efficiency?</h1>
            </header>
            <hr>
            <form>
                <label for="milage">Miles driven:</label>
                <input type="text" id="miles" name="miles" placeholder="99 miles"><br>

                <label for="gasoline">Gas usage:</label>
                <input type="text" id="gas" name="gas" placeholder="13 gallons"><br>

                <label for="mpg">Results:</label>
                <input type="text" id="results" name="milesPerGallon" placeholder="8 mpg">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
